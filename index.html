<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch-A-Sketch</title>
  <link rel="stylesheet" href="./static/css/style.css" />
  <script src="./main.js" defer></script>
</head>
<body>
  <div class="nav-container">

  </div>
  <div class="main-container">
    <div class="body-container">
      <div class="title">
        <h1>Create Your Masterpiece!</h1>
      </div>
      <div class="interactive-container">
        <div class="options-container">
          <div class="console">
            <div class="console-divider size-options">
              <p><strong>CANVAS SIZE</strong></p>
              <div class="size-buttons button-div">
                <button data-factor="4" data-size="120px" class="selected">4 x 4</button>
                <button data-factor="16" data-size="30px" class="">16 x 16</button>
                <button data-factor="30" data-size="16px" class="">30 x 30</button>
                <button data-factor="60" data-size="8px" class="">60 x 60</button>
              </div>
            </div>
            <div class="console-divider color-options">
              <p><strong>BRUSH COLOR</strong></p>
              <div class="color-buttons button-div">
                <button class="selected">Charcoal</button>
                <button class="">Mystery!</button>
                <button class="">Eraser</button>
              </div>
            </div>
            <div class="console-divider save-options">
              <p><strong>SETTINGS</strong></p>
              <div class="save-buttons button-div">
                <button class="clear-canvas">Clear Canvas</button>
                <!-- <button class="save-work">Save Work</button> -->
              </div>
            </div>
          </div>
        </div>
        <div class="sketch-container">
          <div class="canvas"></div>
        </div>
      </div>
      <div class="quote-container">
        <p class="quote">This is a sample quote from some famous artist that I'll get from an API.</p>
        <p class="artist">-Leonardo Da Vinci</p>
      </div>
    </div>
  </div>
  <div class="footer-container">
    <p class="copyright">Copyright Â©2023 Maximilian Aoki</p>
  </div>
</body>
</html>
